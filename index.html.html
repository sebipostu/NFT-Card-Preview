<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>NFT card preview</title>
  </head>
  <body>
    <div class="card">
      <div class="card_head">
        <div class="card_productimg">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
      </div>
      <div class="card_body">
        <a href="#">
          <h3 class="card_title">Equilibrium #3429</h3>
        </a>
        <p class="card_text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="warpper">
          <div class="card_price">
            <img src="images/icon-ethereum.svg" alt="" class="card_icon" />
            <span>0.041 ETH</span>
          </div>

          <div class="card_countdown">
            <img src="images/icon-clock.svg" alt="" class="card_icon" />
            <span> 3 days left </span>
          </div>
        </div>
      </div>
      <div class="card_footer">
        <img src="images/image-avatar.png" alt="" class="card_author" />
        <p class="card_author_name">
          Creation of <a href="#"> Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
